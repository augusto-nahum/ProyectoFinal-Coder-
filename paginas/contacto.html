<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../imagenes/logo.png">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/f5986943af.js" crossorigin="anonymous"></script>
    <title>IMAN</title>
</head>
<body class="contenedorContacto">
    <header class="cabecera">
        <a href="../index.html"><img src="../imagenes/logo.png" alt="logo" class="logo"></a>
        <nav class="barraNavegacion">
            <ul class="barraNavegacion_lista">
                <li><a href="../index.html" class="botonInicio">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./clases.html">Clases</a></li>
                <li><a href="#">Contactos</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="mainClases">
        <div class="formulario">
            <h3>Tenes alguna duda? Contactate con nosotros! </h3>
            
            <form action="">
                <div class="nombreCompleto">
                    <label for="nombre_completo">Nombre y Apellido :  </label>
                    <input type="text" name="nombre_completo" placeholder="Nombre y Apellido">
                </div>
                <div class="mail">
                    <label for="mail">Mail :  </label>
                    <input type="email" name="mail" placeholder="Mail">
                </div>
                <div class="consulta">
                    <label for="consulta">Consulta :  </label>
                    <input type="text" name="consulta" placeholder="Consulta">
                </div>
                <div class="enviar">
                    <input type="submit" value="enviar">
                </div>
            </form>  
        </div>
        
    </main>
    
    <aside class="mapa">
        <iframe  frameborder="0" scrolling="no"  src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Les%20Rambles,%201%20Barcelona,%20Spain+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/car-satnav-gps/">Sat Navs</a></iframe>
    </aside>
    
    <footer class="pie">
        <div class="divRedesSociales">
            <ul class="redesSociales">
            <li><p>Seguinos!</p></li>
            <li class="logoRedSocial"><a href="https://www.facebook.com" target="_blanck"><i class="fa-brands fa-facebook fa-2xl"></i></a></li>
            <li class="logoRedSocial"><a href="https://www.instagram.com" target="_blanck"><i class="fa-brands fa-instagram fa-2xl"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
