<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../imagenes/logo.png">

    <meta name="keywords" content="contacto, pasteleria, iman, ubicacion, mapa ">
    <meta name="description" content="En caso de que tengas una duda, contactate con nosotros!">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/f5986943af.js" crossorigin="anonymous"></script>

    <title>IMAN Contacto</title>
</head>
<body class="contenedorContacto">
    <header class="header position-sticky">
        <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-around ">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">
                  <img src="../imagenes/logo.png" alt="logo" class="logo  w-30">
              </a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
            </div>
            <div class="collapse navbar-collapse p-3 " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  text-light" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./clases.html">Clases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav> 
    </header>
    
    <main class="mainClases">
        <div class="container">
            <div class="row m-sm-2 p-md-5 d-flex justify-content-center  gap-4">
                <div class="formulario col">
                    <h3>Tenes alguna duda? Contactate con nosotros! </h3>
                    
                    <form action="">
                        <div class="nombreCompleto">
                            <label for="nombre_completo">Nombre y Apellido :  </label>
                            <input type="text" name="nombre_completo" placeholder="Nombre y Apellido">
                        </div>
                        <div class="mail">
                            <label for="mail">Mail :  </label>
                            <input type="email" name="mail" placeholder="Mail">
                        </div>
                        <div class="consulta">
                            <label for="consulta">Consulta :  </label>
                            <input type="text" name="consulta" placeholder="Consulta">
                        </div>
                        <div class="enviar">
                            <input type="submit" value="enviar">
                        </div>
                    </form>  
                </div>

                <div class="mapa cols-lg-8 col-md-6 col-sm-12 d-flex justify-content-center align-items-center container-fluid ">
                    <iframe src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Les%20Rambles,%201%20Barcelona,%20Spain+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/car-satnav-gps/">Sat Navs</a></iframe>
                </div>

            </div>
        </div>
        
    </main>
    
    
    <footer class="row align-items-center container-fluid mx-0">
        <div class="container-fluid">
            <div class="row">
                <div class="cols-lg-6 col-md-6 col-sm-12 d-flex justify-content-center">
                    <h4>Seguinos!</h4>
                </div>
                <div class="cols-lg-6 col-md-6 col-sm-12 d-flex justify-content-evenly">
                    <a class="logoRedSocial" href="https://www.facebook.com" target="_blanck"><i class="fa-brands fa-facebook fa-2xl"></i></a>
                    <a class="logoRedSocial" href="https://www.instagram.com" target="_blanck"><i class="fa-brands fa-instagram fa-2xl"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
